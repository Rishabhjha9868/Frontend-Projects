<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Model POP-UP</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="images/close.png" type="image/x-icon" />
  </head>
  <body>
    <div class="coontainer"></div>
    <div id="modelbox">
      <img src="images/banner.png" width="100%" />
      <div class="offer-text">
        <h2>Get 15% off</h2>
        <small>on all beauty product</small>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Illo
          veritatis libero tempora temporibus hic ullam totam, quibusdam
          repellat rerum deserunt facere, qui reprehenderit ipsum architecto
          voluptas earum voluptate similique sit!
        </p>
        <form>
          <input type="email" placeholder="Email Address" />
          <button type="submit">Subscribe</button>
        </form>
      </div>
      <img src="images/close.png" class="close-icon" onclick="closemodel()" />
    </div>
    <script>
      let modelbox = document.getElementById("modelbox");
      document.onmouseleave = function () {
        modelbox.style.display = "block";
      };

      function closemodel() {
        modelbox.style.display = "none";
      }
    </script>
  </body>
</html>
